version: '3.9'
services:
  backend:
    build:
      context: ./backend
    container_name: skinvision-backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/skinvision
      - MODEL_PATH=/app/model/artifacts/model.h5
      - LABEL_MAP_PATH=/app/model/label_map.json
      - UPLOAD_DIR=/app/uploads
      - CORS_ORIGINS=*
    depends_on:
      - db
    volumes:
      - ./model:/app/model:ro
      - ./uploads:/app/uploads
  frontend:
    build: ./frontend
    container_name: skinvision-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE=http://localhost:5000
    depends_on:
      - backend
  db:
    image: postgres:15-alpine
    container_name: skinvision-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=skinvision
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:

